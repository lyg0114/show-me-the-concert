<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Calendar</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    td.time-slot {
      height: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center">Calendar</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="week : ${calendar}">
      <td th:each="day : ${week}" th:class="'text-center'">
        <div th:text="${day != null} ? ${day.getDay()} : ''"></div>
        <div th:each="time : ${day.getSlots()}">
          <div>
            <span th:text="${time.getStartTimeInfo()}"></span>
          </div>
          <div th:each="info : ${time.getConcertInfos()}" th:text="${info.getTitle()}"></div>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
